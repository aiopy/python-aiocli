site_name: aiocli
site_description: Simple and lightweight async console runner
site_url: https://aiopy.github.io/python-aiocli/
theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: pink
  features:
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github-alt
repo_name: aiopy/python-aiocli
repo_url: https://github.com/aiopy/python-aiocli
nav:
  - aiocli: index.md
  - Languages:
      - en: en/
      - es: es/
  - features.md
  - Advanced User Guide:
      - advanced/serverless_support.md
      - advanced/test_support.md
      - advanced/middleware.md
      - advanced/exception_handler.md
      - advanced/hooks.md
      - advanced/state.md
  - release-notes.md
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/denisnavarroalcaide
    - icon: fontawesome/brands/github
      link: https://github.com/aiopy
  alternate:
    - link: /en/
      name: en - English
    - link: /es/
      name: es - Spanish
  generator: false
copyright: Copyright &copy; 2020 - 2022
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
