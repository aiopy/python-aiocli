[metadata]
name = "aiocli"
version = "1.6.3"
description = "Simple and lightweight async console runner."
license = "MIT"
authors = [
    "ticdenis <denisnavarroalcaide@outlook.es>",
    "yasti4 <adria_4_@hotmail.com>"
]
readme = "README.md"
repository = "https://github.com/aiopy/python-aiocli"
documentation = "https://aiopy.github.io/python-aiocli/"
keywords = ["asyncio", "async", "aio", "cli", "console"]
classifiers = ["Topic :: Software Development :: Libraries :: Python Modules"]
include = ["LICENSE", "README.md"]

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=59.6.0", "wheel==0.37.1"]

[tool.autoflake]
in-place = true
recursive = true
remove-all-unused-imports = true
remove-unused-variables = true

[tool.black]
include = '\.pyi?$'
line-length = 120
skip-string-normalization = true

[tool.isort]
profile = "black"

[tool.liccheck]
authorized_licenses = ["MIT", "BSD", "PSF", "Python Software Foundation", "Apache License 2.0", "Apache Software", "LGPL", "Mozilla Public License 2.0 (MPL 2.0)", "MPL 2.0", "GPL", "GNU General Public License (GPL)", "LGPL-2.1-or-later", "GNU Library or Lesser General Public License (LGPL)", "GNU Lesser General Public License v2 (LGPLv2)", "GNU General Public License v2 (GPLv2)", "Public Domain"]
unauthorized_licenses = []
[tool.liccheck.authorized_packages]
pyproject-autoflake = "1.0.1"

[tool.mypy]
strict = true
cache_dir = "var/cache/.mypy_cache"

[tool.pylint.master]
jobs = "0"
[tool.pylint.messages_control]
disable = "C0103,C0114,C0115,C0116,C0209,C0301,E0239,E1101,E1136,R0801,R0902,R0903,R0904,R0913,R0914,W0212,W0611,W0622,W0703"

[tool.pytest.ini_options]
cache_dir = "var/pytest"
addopts = "-q -n auto -p no:warnings --no-cov-on-fail"
testpaths = ["tests"]

[tool.coverage.paths]
source = ["aiocli"]
[tool.coverage.run]
data_file = "var/coverage/.coverage"
disable_warnings = ["no-data-collected"]
source = ["tests"]
[tool.coverage.report]
fail_under = 70
[tool.coverage.html]
directory = "var/coverage"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py36
isolated_build = True
toxworkdir = var/tox
skipsdist = True

[testenv]
deps = -r requirements-dev.txt
"""
